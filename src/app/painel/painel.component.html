<div class="container mt-5">
  <div class="jumbotron pt-5 pb-5">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [xyz]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h6>Traduza a frase:</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>
        <div class="form-group">
          <textarea 
            rows="3" 
            class="form-control" 
            (input)="atualizaResposta($event)"
            [value]="resposta"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-12 text-right">
            <button class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
